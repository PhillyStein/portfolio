<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/59d24b636b.js" crossorigin="anonymous"></script>
    <title>Phill Stein</title>
</head>

<body>
    <div class="hero">
        <img src="images/hero3-sm.jpg" />
        <p class="title">Phill Stein</p>
        <p class="subtitle">Full-Stack Developer</p>

        <nav class="navbar">
            <ul class="links" id="links">
                <li onclick="changePage('about')">About</li>
                <li onclick="changePage('projects')">Projects</li>
            </ul>
        </nav>
        <p class="credits">Photo by <a href="https://unsplash.com/@pueblovista?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Paul Pastourmatzis</a> on <a href="https://unsplash.com/s/photos/misty?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>

    <div class="page" id="page">
        <h3 class="page-heading" id="page-heading">Example Header</h3>
        <hr>
        <p class="page-content" id="page-content">Example content.</p>
        <div class="zoom">
            <img class="zoom-out" onclick="zoom('out')" src="images/zoom-out.svg" />
            <input type="range" min="16" max="32" value="16" class="slider" oninput="zoom('slider')" id="zoom-slider">
            <img class="zoom-in" onclick="zoom('in')" src="images/zoom-in.svg" />
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
